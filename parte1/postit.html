<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap");
    </style>
  </head>

  <body>
    <section>
      <div class="card-task yellow first card-cascade1">
        <h2>Task #1</h2>
        <p>Creare i postit</p>
      </div>
      <div class="card-task green second card-cascade2">
        <h2>Task #2</h2>
        <p>Colorarli</p>
      </div>
      <div class="card-task purple first card-cascade3">
        <h2>Task #3</h2>
        <p>Affiancarli</p>
      </div>
      <div class="card-task green third card-cascade4">
        <h2>Task #4</h2>
        <p>Spaziarli</p>
      </div>
      <div class="card-task yellow first card-cascade5">
        <h2>Task #5</h2>
        <p>Ombreggiarli</p>
      </div>
      <div class="card-task purple first card-cascade6">
        <h2>Task #6</h2>
        <p>Ruotarli</p>
      </div>
      <div class="card-task yellow fourth-rotation card-cascade7">
        <h2>Task #7</h2>
        <p>Animarli</p>
      </div>
      <div class="card-task green third card-cascade8">
        <h2>Task #8</h2>
        <p>Testarli</p>
      </div>
    </section>
    <script src="../card.js"></script>
  </body>
</html>
